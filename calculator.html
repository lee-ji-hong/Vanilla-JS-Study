<!DOCTYPE html>
<head>

    />
    <title>Js games</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/simplegrid.css" />
    <link rel="stylesheet" href="css/icomoon.css" />
    <link rel="stylesheet" href="css/lightcase.css" />
    <link rel="stylesheet" href="js/owl-carousel/owl.carousel.css" />
    <link rel="stylesheet" href="js/owl-carousel/owl.theme.css" />
    <link rel="stylesheet" href="js/owl-carousel/owl.transitions.css" />

    <link

      rel="stylesheet"

    />
    <link
      href="http://fonts.googleapis.com/css?family=Montserrat:400,700"
      rel="stylesheet"
      type="text/css"
    />

    <style>
    #box-wrap {box-sizing:border-box;}
    #result {width:180px; height:50px; margin:5px; text-align:right;}
    #operator {width:50px; height:50px; margin:5px; text-align:center;}
    button {width:50px; height:50px; margin:5px; }
    </style>

    <![endif]-->
  </head>
  <body id="home">
    <!-- Header -->
    <header id="top-header" class="header-home">
      <div class="grid">
        <div class="col-1-1">
            <div class="logo-wrap">
              <a href="index.html" class="logo">The7</a>
            </div>
            <nav class="navigation">
              <input type="checkbox" id="nav-button" />
              <label for="nav-button" onclick></label>
              <ul class="nav-container">
                <li><a href="lastContent.html" class="current">끝말잇기 게임</a></li>
                <li><a href="calculator.html">계산기</a></li>
                <li><a href="#work">숫자 야구 게임</a></li>
                <li><a href="#blog">로또 추첨기</a></li>
                <li><a href="#pricing">가위바위보 게임</a></li>
                <li><a href="#team">반응속도 테스트</a></li>
                <li><a href="#contact">틱택토 게임</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>
      <!-- End Header -->

       <!-- Parallax Section -->
    <div class="parallax-section parallax1">
        <div class="grid grid-pad">
          <div class="col-1-1">
            <div class="content content-header" id ="box-wrap">
              <input readonly id="operator">
              <input readonly type="number" id="result">
              <div class="row">
                <button id="num-7">7</button>
                <button id="num-8">8</button>
                <button id="num-9">9</button>
                <button id="plus">+</button>
              </div>
              <div class="row">
                <button id="num-4">4</button>
                <button id="num-5">5</button>
                <button id="num-6">6</button>
                <button id="minus">-</button>
              </div>
              <div class="row">
                <button id="num-1">1</button>
                <button id="num-2">2</button>
                <button id="num-3">3</button>
                <button id="divide">/</button>
              </div>
              <div class="row">
                <button id="clear">C</button>
                <button id="num-0">0</button>
                <button id="calculate">=</button>
                <button id="multiply">x</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- End Parallax Section -->
  
      <!-- CurveUp -->
      <svg
        class="curveUpColor"
        xmlns="http://www.w3.org/2000/svg"
        version="1.1"
        width="100%"
        height="100"
        viewBox="0 0 100 100"
        preserveAspectRatio="none"
      >
      </svg>
      <script src="javascript-toy-project/계산기/index.js"></script>
